<div class="w3-main" style="margin-left: 150px; margin-right: 40px;">
    <div class="w3-container" id="contact" style="margin-top: 75px;">
      <h1 class="w3-xxxlarge w3-text-primary"><b>All Students</b></h1> <!-- Changed text color to primary -->
      <hr style="width: 50px; border: 5px solid #007bff;" class="w3-round"> <!-- Changed border color to blue -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataStudent">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>{{item.age}}</td>
            <td>
              <button class="btn btn-primary" (click)="Godetails(item._id)">Details</button> <!-- Changed button color to primary -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
