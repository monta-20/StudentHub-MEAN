

<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login" #f="ngForm" (ngSubmit)="loginadmin(f)">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="email" class="login__input" placeholder="User name / Email" name="email" #email="ngModel" ngModel required>
                    <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
                        Please enter a valid email.
                    </div>
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" placeholder="Password" name="password" #password="ngModel" ngModel required>
                    <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
                        Please enter your password.
                    </div>
                </div>
                <button type="submit" class="button login__submit" [disabled]="f.invalid">
                    <span class="button__text">Log In Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
